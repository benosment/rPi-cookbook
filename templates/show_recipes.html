{% extends "layout.html" %}
{% block body %}
  <br>
  <br>
  <a href="{{ url_for('add_recipe') }}">Add recipe</a>
  <br>
  <br>
  <h2>Recipes:</h2>
  <br>
  <ul class=entries>
  {% for recipe in recipes %}
    <li><h3><a href="{{ url_for('show_recipe', title=recipe.title) }}">{{ recipe.title }}</a></h3><em>{{ recipe.short_desc }} </em>
  {% else %}
    <li><em>No recipes yet.</em>
  {% endfor %}
  </ul>
{% endblock %}
