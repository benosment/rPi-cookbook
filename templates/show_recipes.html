{% extends "layout.html" %}
{% block body %}
  <form action="{{ url_for('add_recipe') }}" method=post class=add-recipe>
    <dl>
      <dt>Title:
      <dd><input type=text size=30 name=title>
      <dt>Ingredients:
      <dd><textarea name=ingredients rows=5 cols=40></textarea>
      <dd><input type=submit value=Add>
    </dl>
  </form>
  <ul class=entries>
  {% for recipe in recipes %}
    <li><h2>{{ recipe.title }}</h2>{{ recipe.ingredients }}
  {% else %}
    <li><em>No recipes yet.</em>
  {% endfor %}
  </ul>
{% endblock %}
