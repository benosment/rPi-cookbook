{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_recipy') }}" method=post class=add-recipe>
      <dl>
	<dt>Title:
        <dd><input type=text size=30 name=title>
	<dt>Text:
        <dd><textarea name=text rows=5 cols=40></textarea>
        <dd><input type=submit value=Share>
      </dl>
    </form>
  {% endif %}
  <ul class=entries>
  {% for recipe in recipes %}
    <li><h2>{{ recipe.title }}</h2>{{ recipe.category|safe }}
  {% else %}
    <li><em>No recipes yet.</em>
  {% endfor %}
  </ul>
{% endblock %}
