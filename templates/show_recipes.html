{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for recipe in recipes %}
    <li><h2><a href="{{ url_for('show_recipe', title=recipe.title) }}">{{ recipe.title }}</a></h2>{{ recipe.short_desc }}
  {% else %}
    <li><em>No recipes yet.</em>
  {% endfor %}
  </ul>
{% endblock %}
